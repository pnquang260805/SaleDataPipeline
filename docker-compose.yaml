services:
  jupyter:
    build:
      dockerfile: ./dockerfiles/jupyter.dockerfile
      context: .
      args:
        openjdk_version: "17"
        spark_version: "4.0.0"
        hadoop_version: "3.2"
        spark_download_url: "https://archive.apache.org/dist/spark/"
    container_name: jupyter
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_TOKEN=26082005qa 
      - JUPYTER_PASSWORD=26082005qa
      - JUPYTER_ENABLE_LAB=yes
    networks:
      - project-net
    volumes:
      - .:/home/jovyan/work

  spark-master:
    build:
      dockerfile: ./dockerfiles/spark.dockerfile
      context: .
    container_name: spark-master
    ports:
      - "8080:8080" 
      - "7077:7077"
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - PYSPARK_PYTHON=/opt/conda/envs/py312/bin/python
      - PYSPARK_DRIVER_PYTHON=/opt/conda/envs/py312/bin/python
    networks:
      - project-net

  spark-worker:
    build:
      dockerfile: ./dockerfiles/spark.dockerfile
      context: .
    container_name: spark-worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=1 
      - SPARK_WORKER_MEMORY=1G 
    networks:
      - project-net
    depends_on:
      - spark-master
    ports:
      - "8081:8081" # Worker UI

  spark-worker-2:
    build:
      dockerfile: ./dockerfiles/spark.dockerfile
      context: .
    container_name: spark-worker-2
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=1 
      - SPARK_WORKER_MEMORY=1G 
    networks:
      - project-net
    depends_on:
      - spark-master
    ports:
      - "8082:8081" # Worker UI

  spark-worker-3:
    build:
      dockerfile: ./dockerfiles/spark.dockerfile
      context: .
    container_name: spark-worker-3
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=1 
      - SPARK_WORKER_MEMORY=1G 
    networks:
      - project-net
    depends_on:
      - spark-master
    ports:
