services:
  jupyter:
    build:
      dockerfile: ./dockerfiles/jupyter.dockerfile
      context: .
      args:
        openjdk_version: "17"
        spark_version: "4.0.0"
        hadoop_version: "3.2"
        spark_download_url: "https://archive.apache.org/dist/spark/"
    container_name: jupyter
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_TOKEN=26082005qa # dùng cái này để đăng nhập
      - JUPYTER_PASSWORD=26082005qa
      - JUPYTER_ENABLE_LAB=yes
    networks:
      - project-net
    volumes:
      - .:/home/jovyan/work

  spark-master:
    build:
      dockerfile: ./dockerfiles/spark.dockerfile
      context: .
    container_name: spark-master
    ports:
      - "8080:8080" # Spark Master UI
      - "7077:7077" # Spark Master Port
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - PYSPARK_PYTHON=/opt/conda/envs/py312/bin/python
      - PYSPARK_DRIVER_PYTHON=/opt/conda/envs/py312/bin/python
    networks:
      - project-net

  spark-worker:
    build:
      dockerfile: ./dockerfiles/spark.dockerfile
      context: .
    container_name: spark-worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=1 
      - SPARK_WORKER_MEMORY=1G 
    networks:
      - project-net
    depends_on:
      - spark-master
    ports:
      - "8081:8081" # Worker UI

  spark-worker-2:
    build:
      dockerfile: ./dockerfiles/spark.dockerfile
      context: .
    container_name: spark-worker-2
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=1 
      - SPARK_WORKER_MEMORY=1G 
    networks:
      - project-net
    depends_on:
      - spark-master
    ports:
      - "8082:8081" # Worker UI

  spark-worker-3:
    build:
      dockerfile: ./dockerfiles/spark.dockerfile
      context: .
    container_name: spark-worker-3
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=1 
      - SPARK_WORKER_MEMORY=1G 
    networks:
      - project-net
    depends_on:
      - spark-master
    ports:
      - "8083:8081" # Worker UI

  spark-thrift:
    build:
      dockerfile: ./dockerfiles/thrift.dockerfile
      context: .
    container_name: spark-thrift
    depends_on:
      - spark-master
      - spark-worker
      - minio
      - hive-metastore
    ports:
      - "10000:10000"   
      - "10001:10001"   
    volumes:
      - ./hive/hive-site.xml:/opt/bitnami/spark/conf/hive-site.xml
      - ./docker-data/jars/mysql-connector-j-8.0.33.jar:/opt/bitnami/spark/jars/mysql-connector-java.jar
      - ./docker-data/jars/delta-storage-3.3.2.jar:/opt/bitnami/spark/jars/delta-storage-3.3.2.jar
    command: >
      /opt/bitnami/spark/sbin/start-thriftserver.sh
      --master spark://spark-master:7077
      --conf spark.hadoop.hive.metastore.uris=thrift://hive-metastore:9083
      --conf spark.hadoop.fs.s3a.endpoint=http://minio:9000
      --conf spark.hadoop.fs.s3a.access.key=admin
      --conf spark.hadoop.fs.s3a.secret.key=password
      --conf spark.hadoop.fs.s3a.path.style.access=true
      --conf spark.hadoop.fs.s3a.impl=org.apache.hadoop.fs.s3a.S3AFileSystem
      --conf spark.executor.cores=1
      --conf spark.cores.max=1
      --conf spark.sql.extensions=io.delta.sql.DeltaSparkSessionExtension
      --conf spark.sql.catalog.spark_catalog=org.apache.spark.sql.delta.catalog.DeltaCatalog
    # --conf spark.executor.cores=1
    # --conf spark.cores.max=1
    # Limit executor
    # --conf spark.hadoop.hive.metastore.uris=thrift://hive-metastore:9083
    networks:
      project-net:

  superset:
    build:
      context: .
      dockerfile: ./dockerfiles/superset.dockerfile
    container_name: superset
    user: "root"
    # hive://spark-thrift:10000/default
    ports:
      - "8088:8088"
    networks:
      - project-net
    environment:
      - SUPERSET_SECRET_KEY=superset
    

  kafka:
    image: bitnami/kafka:4.0.0
    container_name: kafka
    volumes:
      - ./docker-data/kafka:/bitnami/kafka
    environment:
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
    ports:
      - "9092:9092"
      - "9093:9093"
      - "9094:9094"
    networks:
      - project-net
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1g
  kafka-init:
    image: bitnami/kafka:4.0.0
    depends_on:
      - kafka
    command: |
      kafka-topics.sh --create --if-not-exists --topic log_batch --bootstrap-server kafka:9092;
      kafka-topics.sh --create --if-not-exists --topic redis_topic --bootstrap-server kafka:9092;
      kafka-topics.sh --create --if-not-exists --topic log_stream --bootstrap-server kafka:9092;
    
    networks:
      - project-net

  logstash:
    image: docker.elastic.co/logstash/logstash:8.13.2
    container_name: logstash
    ports:
      - "5044:5044" # Cổng cho Beats (nếu bạn dùng Beats để gửi log)
      - "9600:9600" # Cổng API của Logstash để quản lý
    volumes:
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
      - ./log:/usr/share/sample_log
    networks:
      - project-net
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    depends_on:
      - kafka

  minio:
    image: minio/minio
    container_name: minio
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=password
      - MINIO_DOMAIN=minio
    networks:
      project-net:
      iceberg_net:
        aliases:
          - warehouse.minio
    ports:
      - 9001:9001
      - 9000:9000
    command: ["server", "/data", "--console-address", ":9001"]
    volumes:
      - ./docker-data/minio:/data
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1g
    
  mc:
    depends_on:
      - minio
    image: minio/mc
    container_name: mc
    networks:
      project-net:
      iceberg_net:
    environment:
      - AWS_ACCESS_KEY_ID=admin
      - AWS_SECRET_ACCESS_KEY=password
      - AWS_REGION=us-east-1
    entrypoint: |
      /bin/sh -c "
      until (/usr/bin/mc alias set minio http://minio:9000 admin password) do echo '...waiting...' && sleep 1; done;
      /usr/bin/mc mb --ignore-existing minio/warehouse;
      /usr/bin/mc anonymous set public minio/warehouse;
      /usr/bin/mc mb --ignore-existing minio/bronze;
      /usr/bin/mc anonymous set public minio/bronze;
      /usr/bin/mc mb --ignore-existing minio/silver;
      /usr/bin/mc anonymous set public minio/silver;
      /usr/bin/mc mb --ignore-existing minio/gold;
      /usr/bin/mc anonymous set public minio/gold;
      tail -f /dev/null
      "

  nifi:
    image: apache/nifi:2.4.0
    container_name: nifi
    networks:
      - project-net
    ports:
      - "8443:8443"
    environment:
      - SINGLE_USER_CREDENTIALS_USERNAME=admin
      - SINGLE_USER_CREDENTIALS_PASSWORD=nifi1234@Abc
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1g
  
  redis:
    image: redis:8.2.0-bookworm
    container_name: redis
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
    volumes:
      - ./docker-data/redis:/data
    networks:
      project-net:
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"  

  redis-api:
    build:
      context: ./redis_api
      dockerfile: redis_service.dockerfile
    ports:
      - "8000:80"
    networks:
      project-net:    
    depends_on:
      - redis

  metastore-db:
    image: mysql:8.0
    container_name: metastore-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: metastore
      MYSQL_USER: hive
      MYSQL_PASSWORD: hivepassword
    ports:
      - "3306:3306"
    command: >
      --default-authentication-plugin=mysql_native_password
    volumes:
      - ./docker-data/mysql:/var/lib/mysql
    networks:
      project-net:  

  hive-metastore:
    build:
      context: .
      dockerfile: ./dockerfiles/hive.dockerfile
    container_name: hive-metastore
    depends_on:
      - metastore-db
    ports:
      - "9083:9083"
    networks:
      project-net: 
    volumes:
      - ./docker-data/hive_metastore_data:/opt/hive/data
      - ./docker-data/jars/mysql-connector-j-8.0.33.jar:/opt/hive/lib/mysql-connector-java.jar
      - ./hive/hive-site.xml:/opt/hive/conf/hive-site.xml
    

networks:
  project-net:
    driver: bridge
  iceberg_net: